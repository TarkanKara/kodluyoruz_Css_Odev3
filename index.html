<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div class="header">

        </div>

        <div class="main">
            <ul>
                <li><img src="image/unnamed.jpg" alt="" id="profile-photo"></li>
                <li><a href="#grid"><img class="grid" 
                    src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" 
                    title="Google apps" ></a></li>
                <li><a href="#images">Images</a></li>
                <li><a href="#gmail">Gmail</a></li>
            </ul>
        </div>

        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google">
        </div>

        <div class="bar">
            <input type="text" class="searchbar" title="Search">
            <a href=""><img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" 
                title="Search by Voice"></a>
        </div>

        <div class="buttons">
            <button class="button" type="button">Google'da Ara</button>
            <button class="button" type="button">Kendimi Şanslı Hissediyorum</button>
        </div>
    
        <div class="footer">
            <div>
                <div>
                    <a href="https://www.google.com">Hakkında</a>
                    <a href="https://www.google.com">Reklam</a>
                    <a href="https://www.google.com">İşletme</a>
                    <a href="https://www.google.com">Arama nasıl çalışır?</a>
                </div>
                
                <div>
                    <a href="https://www.google.com">Gizlilik</a>
                    <a href="https://www.google.com">Şartlar</a>
                    <a href="https://www.google.com">Ayarlar</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
